<!--language of the page set in French-->
<html lang="fr">

	<head>
		<!-- title -->
		<title>Root open session form</title>
		<!-- favicon -->
		<link rel="icon" href="http://www.videogamesprites.net/SeikenDensetsu3/Magic/Magic%20Shield.gif">
		<meta charset="utf-8">
		<!--Bootstrap init; sets the viewport-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- Standard CDN version of Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- FontAwesome CDN -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<!-- Custom styles -->
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>




	<body>

		<div class="container-fluid bg-dark">

			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h3 class="h3 text-center">Seiken Densetsu 3 random team Generator</h3>
						<h5 class="h5 text-center text-secondary">Root connection form - If you landed here by error, please <a href="./users.html" class="badge badge-link badge-warning">GO BACK</a></h5>
					</div>
				</div>
			</div>

			<!-- connect root form -->
			<div class="row">
				<div class="offset-sm-4 col-sm-4">
					<ul class="list-group-item bg-warning my-5">
						<form action="./root.html" method="post" class="form-group">
							<li class="list-group-item list-group-item-primary">
								<label for="rootId">ID ROOT :</label>
								<input type="text" id="rootId" name="rootId" placeholder="your_id" class="form-control">
							</li>
							<li class="list-group-item list-group-item-primary">
								<label for="rootPass">PASSWD :</label>
								<input type="password" id="rootPass" name="rootPass" placeholder="your_pass" class="form-control">
							</li>
							<li class="list-group-item list-group-item-primary">
								<input type="submit" id="rootConnect" name="rootConnect" value="connect root" class="btn btn-primary form-control">
							</li>
						</form>
					</ul>
				</div>
			</div>
		</div>

	<!-- Bootstrap JS CDN -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
	</body>
</html>
